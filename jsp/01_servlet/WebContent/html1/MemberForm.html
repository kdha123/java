<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>

</head>
<body bgcolor="margenta">
	<center>
		<h2>(^.^)회원가입(^.^)</h2>
	</center>
	<form method="post" action="/01_servlet/MemberInput">
		<table border="1" width="10" align="center">
			<tr>
				<td>아이디</td>
				<td><input type="text" name="id" size="10"></td>
			</tr>
			<tr>
				<td>패스워드</td>
				<td><input type="password" name="pwd" size="8"></td>
			</tr>
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" size="16"></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" name="email" size="30" placeholder="aaa@naver.com"></td>
			</tr>
			<tr>
				<td>휴대폰번호</td>
				<td><input type="text" name="tel" size="14"></td>
			</tr>
			<tr>
				<td>주소</td>
				<td><input type="text" name="addr" size="50"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				<input type="submit" value="회원가입">&nbsp;&nbsp;&nbsp;
				<input type="reset" value="취소">
				</td>
			</tr>

		</table>
	</form>
</body>
</html>
