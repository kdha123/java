<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>
		<center>당신의 정보를 입력하세요.</center>
	</h2>
	<form method="get" action="/01_servlet/ServletTest03">
		<table border=3 bgColor="ivory" align="center">
			<tr>
				<td>이름</td>
				<td><input type="text" name="name" size="16"></td>
			</tr>
			<tr>
				<td>이메일</td>
				<td><input type="text" name="email" size="30"></td>
			</tr>
			<tr>
				<td>글내용</td>
				<td><textarea rows="10" cols="50" name="content"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
				<input type="submit" value="서버로 전송">&nbsp;&nbsp;&nbsp;
				<input type="reset" value="입력한 내용 취소"></td>
			</tr>

		</table>
	</form>
</body>
</html>
