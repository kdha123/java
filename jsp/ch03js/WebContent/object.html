<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/util.js"></script>
</head>
<body>
<div id="name"></div>

<script type="text/javascript">
//사용자(개발자) Object - 변수, 메서드() - 초기값이 정해지지 않았을 때 정의하는 방법
var person = {};
person.name = "김동현";
get("#name").innerHTML = person.name;
// 함수 선언해서 변수 저장해 놓는다. 실행:logOutput(); - 재활용이 가능
logOutput = function(){
	console.log("이름 : "+person.name);
}
person.logOutput = logOutput;
// 함수의 소스를 그대로 경고창에 뿌리자.
alert(person.logOutput);
// 저장해 놓은 함수를 실행하자.
person.logOutput();

// 초기값이 정해져있으면 미리 넣어 놓고 사용한다.
// var person2 = {name : "홍길동"}
var person2 = {"name" : "홍길동",
			logOutput : function(){console.log("이름 : "+ this.name);}
			}
alert(person2.name);
person2.logOutput();

</script>
</body>
</html>
