<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
아이디
<input id="id" readonly="readonly"><button onclick="checkId()">아이디 중복체크</button><br/>
<script type="text/javascript">
// 1. 일반적인 경고창
alert("데이터 확인이나 흐름 확인을 위한 경고창");
// 2. confirm - 확인 : true, 취소 : false
if(confirm("메시지를 지우시겠습니까?")) alert("메세지가 지워짐.")
// 3. 당신의 아이디를 입력하는 창을 띄우기
function checkId(){
	document.getElementById("id").value = prompt("사용하실 아이디를 입력하세요.")
}
</script>
</body>
</html>
