<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숫자와 문자 비교</title>
</head>
<body>
<span id="result"></span><br/>
<span id="result2"></span>
<script type="text/javascript">
	var n = 10;
	var cn = "10";
	if(n==cn){
		document.getElementById("result").innerHTML = "같다(==).";
	}
	if(n===cn){
		document.getElementById("result2").innerHTML = "같다(===).";
	}else document.getElementById("result2").innerHTML = "같지않다(===).";
</script>
</body>
</html>
