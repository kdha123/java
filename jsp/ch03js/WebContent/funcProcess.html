<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="main.js"></script>
<script type="text/javascript">
// 하단에서 시도해봐~버튼을 클릭하면 동작이되는 함수 선언 - 호출해서 실행한다.
function myFunction(){
	document.getElementById("demo").innerHTML = "문장이 변경되었습니다.";
}
</script>
</head>
<body>
<h1>나의 웹페이지</h1>
<p id="demo">한 문자</p>
<button onclick="myFunction();">시도해봐~</button>
<button onclick="document.getElementById('demo').innerHTML = '문장이 변경되었습니다.';">시도해봐~</button>
<hr />
<button onclick="pop(this.innerHTML)">경고(test)</button>
<button onclick="pop(this.innerHTML)">Big Data</button>
<button onclick="pop(this.innerHTML)">개발자</button>
</body>
</html>
