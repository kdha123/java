<script type="text/javascript">
document.write("<h2>test</h2>");
a = 1;
if(a)
	document.write("1:true 입니다.<br/>");
else
	document.write("1:false 입니다.<br/>");
a = 0;
if(a)
	document.write("0:true 입니다.<br/>");
else
	document.write("0:false 입니다.<br/>");
a = -1;
if(a)
	document.write("-1:true 입니다.<br/>");
else
	document.write("-1:false 입니다.<br/>");
s = null;
if(s)
	document.write("null:true 입니다.<br/>");
else
	document.write("null:false 입니다.<br/>");
s = "";
if(s)
	document.write("\"\":true 입니다.<br/>");
else
	document.write("\"\":false 입니다.<br/>");
s = "a";
if(s)
	document.write("\"a\":true 입니다.<br/>");
else
	document.write("\"a\":false 입니다.<br/>");
</script>

</body>
