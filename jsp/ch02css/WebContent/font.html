<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>font</title>
<style type ="text/css">
#nomail{
	font-style: normal;
}
#italic{
	font-style: italic;
}
#oblique{
	font-style: oblique;
}
#fontconsolas{
	font-family: Consolas; 
}
#fontgung{
	font-family: 한양해서, 궁서체; 
}
#fontDX{
	font-family: DX새날B, 한양해서, 궁서체; 
}
#fontseanal{
	font-family: seanal, 한양해서, 궁서체;
}
/*폰트 정의 : 웹 폰트*/
@font-face {
font-family: seanal;
src: url("DXSENB-KSCPC-EUC-H.TTF");
}
</style>
</head>
<body>
<h2>Font</h2>
<div>no setting 노말 1234 $%%^</div>
<div id="nomal">nomal 노말 12340 $%%^</div>
<div id="italic">italic 이태릭 1234 $%%^</div>
<div id="oblique">oblique 비스듬한 1234 $%%^</div>
<div id="fontconsolas">Consolas 노말 12340 $%%^</div>
<div id="fontgung">궁서체 12340 $%%^</div>
<div id="fontDX">폰트:DX새날 굵게 12340 $%%^</div>
<div id="fontseanal">폰트:DX새날 굵게 12340 $%%^</div>
</body>
</html>
