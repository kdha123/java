<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>fileupload.html</title>
</head>
<body>
	<form method="post" action="fileupload.jsp"
		encType="multipart/form-data">
		<!-- encType : encodeType, 파일업로드할때 사용 -->
		<table border="1">
			<tr>
				<td>"찾아보기" 버튼을 눌러 자신의 컴퓨터에 있는 파일을 선택하고<br>
				 	"파일 업로드" 버튼을 누르면 됩니다
				</td>
			</tr>
			<tr>
				<td><input type="file" name="file1"></td>
			</tr>
			<tr>
				<td><input type="file" name="file2"></td>
			</tr>
			<tr>
				<td><input type="submit" value="파일업로드"></td>
			</tr>
		</table>


	</form>
</body>
</html>
