<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
<style type="text/css">
div{
	width: 460px;
	height: 300px;
	background: orange;
}

</style>
<script type="text/javascript">
// div의 너비와 높이를 구해서 div안에 표시한다.
$(function(){
	
		var width = $("#div1").width();
		// 선택한 객체 안에 있는 내용 뒤로 놓는다.
		$("#div1").append("너비:"+width+"<br/>");
		var height = $("#div1").height();
		$("#div1").append("높이:"+height+"<br/>");
		var background = $("#div1").css("background-color");
		$("#div1").append("배경:"+background+"<br/>");
// 		$("div").html("너비:"+width+"<br/>높이:"+height+"<br/>배경색:"+background);
});

// div의 배경색을 구해서 div안에 표시한다.
</script>
</head>
<body>
<div id="div1"></div>
</body>
</html>
