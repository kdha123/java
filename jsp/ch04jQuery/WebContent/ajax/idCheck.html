<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>서버의 아이디 체크</title>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(function(){
	// 이벤트 처리 - 아이디 입력란에 한글자가 입력이 된다면 (keyup)서버에 아이디가 중복이 되는지 체크해서 결과를 
	// 돌려받아서 표시한다.
	$("#id").keyup(function(){
		// 앞 뒤에 있는 공백문자를 제거한다.
		var id = $("#id").val().trim();
		$("#id").val(id);
		// id는 4~20자 글자
		//아이디가 비어있는 경우
		if(id.length == 0)
			$("#idCheck").html("아이디를 입력하세요.");
		// 4글자 미만, 20글자 초과인 경우 경고
		else if(id.length < 4 || id.length > 20)
			$("#idCheck").html("아이디는 4자이상 20자 이내로 작성해 주세요.");
		//적당한 아이디를 입력한 경우 Ajax를 이용해서 서버에 아이디 확인을 한다.
		else
			$("#idCheck").load("idCheck.jsp?id="+id);
	});
});
</script>
</head>
<body>
<h2>서버의 아이디 체크</h2>
<input id="id" name="id"/><br/>
<div id="idCheck">아이디를 입력하세요.</div>
</body>
</html>
